<!DOCTYPE html>
<html>
<head>
  <title>Mage Knight Companion</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .tracker { margin-bottom: 20px; }
    button { margin-right: 10px; }
  </style>
</head>
<body>
  <h1>Mage Knight Companion</h1>

  <div class="tracker">
    <h2>Fame: <span id="fame">0</span></h2>
    <button onclick="changeFame(1)">+1 Fame</button>
    <button onclick="changeFame(-1)">-1 Fame</button>
  </div>

  <div class="tracker">
    <h2>Reputation: <span id="reputation">0</span></h2>
    <button onclick="changeReputation(1)">+1 Rep</button>
    <button onclick="changeReputation(-1)">-1 Rep</button>
  </div>

  <div class="tracker">
    <h2>Dummy Player</h2>
    <p>Crystals: 
      ðŸ”´ <span id="red">0</span> 
      ðŸ”µ <span id="blue">0</span> 
      ðŸŸ¢ <span id="green">0</span> 
      âšª <span id="white">0</span>
    </p>
    <button onclick="addCrystal('red')">+ Red</button>
    <button onclick="addCrystal('blue')">+ Blue</button>
    <button onclick="addCrystal('green')">+ Green</button>
    <button onclick="addCrystal('white')">+ White</button>
    <br><br>
    <button onclick="drawDummyCards()">Draw Dummy Cards</button>
    <p id="dummy-output"></p>
    <p id="deck-count"></p>
  </div>

  <script>
    let fame = 0;
    let reputation = 0;
    let crystals = { red: 0, blue: 0, green: 0, white: 0 };
    let dummyDeck = Array.from({ length: 16 }, (_, i) => `Card ${i + 1}`);

    function changeFame(amount) {
      fame += amount;
      document.getElementById("fame").textContent = fame;
    }

    function changeReputation(amount) {
      reputation += amount;
      document.getElementById("reputation").textContent = reputation;
    }

    function addCrystal(color) {
      crystals[color]++;
      document.getElementById(color).textContent = crystals[color];
    }

    function drawDummyCards() {
      let extra = crystals.red + crystals.blue + crystals.green + crystals.white;
      let drawCount = 2 + extra;
      let drawn = [];

      for (let i = 0; i < drawCount && dummyDeck.length > 0; i++) {
        drawn.push(dummyDeck.shift());
      }

      document.getElementById("dummy-output").textContent = `Dummy draws: ${drawn.join(", ")}`;
      document.getElementById("deck-count").textContent = `Cards left in deck: ${dummyDeck.length}`;
    }
  </script>
</body>
</html>
