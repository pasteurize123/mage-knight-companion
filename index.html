<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mage Knight Companion ‚Äî Reputation & Fame</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#c7924f;
      --muted:#9aa4b2;
      --glass: rgba(255,255,255,0.03);
      --radius:14px;
      --phone-width:380px;
      --track-bg: rgba(255,255,255,0.03);
      --gold:#c7924f;
      --red:#d9534f;
      --green:#6ac38a;
      --white:#f0f4f8;
      --yellow:#f6d365;
    }
    * { box-sizing: border-box; }
    html,body { height:100%; margin:0; font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:linear-gradient(180deg,#071028 0%, #061226 100%); color:#e6eef6; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }
    .phone-shell { width:100%; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px 12px; }
    .frame { width:var(--phone-width); max-width:94vw; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.04)); border-radius:28px; padding:12px; box-shadow: 0 8px 30px rgba(0,0,0,0.6); display:flex; flex-direction:column; gap:10px; }
    .topbar { position:fixed; left:50%; transform:translateX(-50%); top:18px; width:var(--phone-width); max-width:94vw; text-align:center; pointer-events:none; }
    .topbar h1 { margin:0; font-size:14px; font-weight:600; color:var(--muted); pointer-events:auto; }
    .card { background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.015)); border-radius: var(--radius); padding:12px; border: 1px solid rgba(255,255,255,0.03); box-shadow: 0 3px 12px rgba(0,0,0,0.5); }
    .card-header { display:flex; align-items:center; gap:10px; margin-bottom:8px; }
    .card-title { font-size:16px; margin:0; color:#fff; }
    .card-body { font-size:14px; color:#e6eef6; }

    /* Reputation */
    .stat-row { display:flex; align-items:center; justify-content:center; gap:8px; }
    .stat-value { font-size:28px; font-weight:700; color:var(--accent); }

    .rep-area { display:flex; flex-direction:column; gap:6px; align-items:stretch; }
    .rep-controls-row { display:flex; justify-content:space-between; align-items:center; gap:8px; padding:4px 6px; }
    .thumb-btn { width:44px; height:44px; border-radius:10px; display:inline-flex; align-items:center; justify-content:center; border:1px solid rgba(255,255,255,0.04); background:var(--glass); color:#fff; cursor:pointer; font-size:18px; box-shadow: 0 4px 14px rgba(0,0,0,0.4); }
    .thumb-up { background: linear-gradient(180deg, rgba(199,146,79,0.14), rgba(199,146,79,0.06)); color: #fff; border: 1px solid rgba(199,146,79,0.25); }
    .thumb-down { background: linear-gradient(180deg, rgba(217,83,79,0.12), rgba(217,83,79,0.06)); color: #fff; border: 1px solid rgba(217,83,79,0.22); }
    .rep-track { display:flex; gap:8px; align-items:center; overflow:auto; padding:10px 6px; border-radius:10px; scrollbar-width: thin; scrollbar-color: rgba(255,255,255,0.08) transparent; -webkit-overflow-scrolling:touch; scroll-behavior:smooth; }
    .rep-step { min-width:48px; padding:10px 6px; border-radius:10px; background:var(--track-bg); text-align:center; border:1px solid rgba(255,255,255,0.02); color:var(--muted); font-size:13px; cursor:pointer; flex-shrink:0; user-select:none; transition: transform 140ms ease, box-shadow 140ms ease; display:flex; align-items:center; justify-content:center; height:44px; }
    .rep-step.zero { background: rgba(246,211,101,0.08); color:var(--yellow); border:1px solid rgba(246,211,101,0.18); }
    .rep-step.positive { background: rgba(199,146,79,0.08); color:var(--gold); border:1px solid rgba(199,146,79,0.18); }
    .rep-step.negative { background: rgba(217,83,79,0.08); color:var(--red); border:1px solid rgba(217,83,79,0.18); }
    .rep-step.active { box-shadow: 0 8px 30px rgba(0,0,0,0.5); transform:scale(1.06); font-weight:800; }

    /* Fame & Level */
    .fame-grid { display:flex; flex-direction:column; gap:8px; align-items:center; }
    .fame-row { display:flex; gap:10px; align-items:center; width:100%; justify-content:center; }
    .fame-input { width:110px; padding:8px 10px; border-radius:10px; border:1px solid rgba(255,255,255,0.06); background: rgba(255,255,255,0.01); color:#eaf2ff; font-size:16px; text-align:center; -moz-appearance: textfield; }
    .fame-input.editing { outline: 2px solid rgba(199,146,79,0.18); }
    .level-badge { position:relative; min-width:200px; padding:8px 10px; border-radius:10px; background: rgba(255,255,255,0.02); color:var(--muted); text-align:center; font-weight:700; border:1px solid rgba(255,255,255,0.04); cursor:pointer; }
    .level-badge.level-1 { color:#e6eef6; background: rgba(0,0,0,0.12); }
    .level-badge.level-2 { color:var(--yellow); border-color: rgba(246,211,101,0.12); }
    .level-badge.level-3 { color:var(--gold); border-color: rgba(199,146,79,0.12); }
    .level-badge.level-4 { color:#b3e6ff; border-color: rgba(179,230,255,0.08); }
    .level-badge.level-5 { color:#d1f7c4; border-color: rgba(209,247,196,0.08); }
    .level-badge.level-6 { color:#ffdcb3; border-color: rgba(255,220,179,0.08); }
    .level-badge.level-7 { color:#ffb3b3; border-color: rgba(255,179,179,0.08); }
    .level-badge.level-8 { color:#d6b3ff; border-color: rgba(214,179,255,0.08); }
    .level-badge.level-9 { color:#ffd1f2; border-color: rgba(255,209,242,0.08); }
    .level-badge.level-10 { color:#ffd700; border-color: rgba(255,215,0,0.12); }

    /* tooltip / popup: single-line formatting for rewards */
    .level-tooltip { position: absolute; top: -6px; left: 50%; transform: translate(-50%, -100%); min-width:220px; max-width:320px; background: linear-gradient(180deg, rgba(10,10,10,0.95), rgba(20,20,20,0.95)); color: #fff; border-radius:10px; padding:10px; border:1px solid rgba(255,255,255,0.06); box-shadow: 0 10px 30px rgba(0,0,0,0.6); z-index:50; font-size:13px; display:none; }
    .level-tooltip.visible { display:block; }
    .tooltip-list { display:flex; flex-direction:column; gap:6px; max-height:220px; overflow:auto; padding-right:6px; }
    .tooltip-item { display:flex; gap:8px; align-items:center; padding:6px 8px; border-radius:6px; background: rgba(255,255,255,0.02); color: var(--muted); font-weight:600; justify-content:space-between; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .tooltip-item .lvl { color:#eaf2ff; font-weight:800; min-width:86px; text-align:left; flex:0 0 auto; }
    .tooltip-item .reward { color:var(--muted); font-weight:600; text-align:right; margin-left:8px; flex:1 1 auto; overflow:hidden; white-space:nowrap; text-overflow:ellipsis; }

    .footer-row { display:flex; gap:8px; justify-content:center; align-items:center; padding-top:6px; }
    .btn.ghost { background:transparent; border:1px solid rgba(255,255,255,0.04); color:var(--muted); padding:8px 10px; border-radius:10px; cursor:pointer; }

    @media (max-width:420px){ :root { --phone-width:94vw; } }
  </style>
</head>
<body>
  <div class="phone-shell">
    <div class="frame" role="application" aria-label="Mage Knight Companion">
      <header class="topbar"><h1>Mage Knight Companion</h1></header>

      <!-- Reputation -->
      <section class="card" id="reputation-card" aria-labelledby="rep-title">
        <div class="card-header"><div><h2 id="rep-title" class="card-title">Reputation</h2></div></div>
        <div class="card-body">
          <div class="stat-row"><div class="stat-value" id="reputation-value">‚Äî</div></div>
          <div class="rep-area">
            <div class="rep-controls-row" aria-hidden="false">
              <button id="rep-down" class="thumb-btn thumb-down" title="Decrease reputation one step" aria-label="Thumbs down to decrease reputation">üëé</button>
              <div style="flex:1"></div>
              <button id="rep-up" class="thumb-btn thumb-up" title="Increase reputation one step" aria-label="Thumbs up to increase reputation">üëç</button>
            </div>
            <div class="rep-track" id="rep-track" role="list" aria-label="Reputation track"></div>
          </div>
        </div>
      </section>

      <!-- Fame -->
      <section class="card" id="fame-card" aria-labelledby="fame-title">
        <div class="card-header"><div><h2 id="fame-title" class="card-title">Fame</h2></div></div>
        <div class="card-body">
          <div class="fame-grid">
            <div class="fame-row">
              <input id="fame-input" class="fame-input" type="number" inputmode="numeric" min="0" step="1" value="0" aria-label="Fame value" />
            </div>
            <div class="fame-row" style="position:relative;">
              <div id="player-level" class="level-badge level-1" role="button" aria-pressed="false" tabindex="0">Player Level 1</div>
              <div id="level-tooltip" class="level-tooltip" role="dialog" aria-hidden="true">
                <div style="font-weight:800; margin-bottom:6px;">Level rewards gained</div>
                <div class="tooltip-list" id="tooltip-list"></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="footer-row">
        <button id="new-game" class="btn ghost" title="Start a new game and reset all values">New Game</button>
      </div>

      <footer class="footer" style="text-align:center;color:var(--muted);font-size:12px;padding-top:6px">Phone layout ‚Ä¢ Lightweight companion</footer>
    </div>
  </div>

  <script>
    (function () {
      const REP_TRACK = ["X","-5","-3","-2","-1","-1","0","0","0","+1","+1","+2","+2","+3","+5"];
      const DEFAULT_REP_INDEX = 7;

      const LEVEL_RANGES = [
        { level:1, min:0, max:2 },
        { level:2, min:3, max:7 },
        { level:3, min:8, max:14 },
        { level:4, min:15, max:23 },
        { level:5, min:24, max:34 },
        { level:6, min:35, max:47 },
        { level:7, min:48, max:62 },
        { level:8, min:63, max:79 },
        { level:9, min:80, max:98 },
        { level:10, min:99, max:119 }
      ];

      const LEVEL_REWARDS = {
        1: 'Command Token',
        2: 'Skill + Advanced Action',
        3: 'Command Token',
        4: 'Skill + Advanced Action',
        5: 'Command Token',
        6: 'Skill + Advanced Action',
        7: 'Command Token',
        8: 'Skill + Advanced Action',
        9: 'Command Token',
        10: 'Skill + Advanced Action'
      };

      const STORAGE_KEY = 'mk_companion_v1_reptrack_fame_press_v4';

      const state = {
        repIndex: DEFAULT_REP_INDEX,
        fame: 0,
        previousLevel: 1
      };

      const el = {
        reputationValue: document.getElementById('reputation-value'),
        repTrackContainer: document.getElementById('rep-track'),
        repUp: document.getElementById('rep-up'),
        repDown: document.getElementById('rep-down'),
        fameInput: document.getElementById('fame-input'),
        playerLevel: document.getElementById('player-level'),
        tooltip: document.getElementById('level-tooltip'),
        tooltipList: document.getElementById('tooltip-list'),
        newGameBtn: document.getElementById('new-game')
      };

      // Utilities
      function clamp(n,min=0,max=999){return Math.max(min,Math.min(max,n));}
      function classifyLabel(label) {
        if (label === "0") return 'zero';
        if (label === "X" || label.startsWith('-')) return 'negative';
        if (label.startsWith('+')) return 'positive';
        return '';
      }
      function colorForLabel(label) {
        if (label === "0") return getComputedStyle(document.documentElement).getPropertyValue('--yellow').trim() || '#f6d365';
        if (label === "X" || label.startsWith('-')) return getComputedStyle(document.documentElement).getPropertyValue('--red').trim() || '#d9534f';
        if (label.startsWith('+')) return getComputedStyle(document.documentElement).getPropertyValue('--gold').trim() || '#c7924f';
        return getComputedStyle(document.documentElement).getPropertyValue('--muted').trim() || '#9aa4b2';
      }
      function getLevelForFame(fame) {
        const f = Math.max(0, Math.floor(Number(fame) || 0));
        for (let r of LEVEL_RANGES) if (f >= r.min && f <= r.max) return r.level;
        return LEVEL_RANGES[LEVEL_RANGES.length - 1].level;
      }

      // Build rep track
      function buildRepTrack() {
        el.repTrackContainer.innerHTML = '';
        REP_TRACK.forEach((label, idx) => {
          const step = document.createElement('button');
          step.type = 'button';
          step.className = 'rep-step ' + classifyLabel(label);
          step.setAttribute('role','listitem');
          step.setAttribute('aria-label', `Reputation ${label}`);
          step.textContent = label;
          step.addEventListener('click', () => { state.repIndex = idx; renderReputation(); saveToStorage(); });
          el.repTrackContainer.appendChild(step);
        });
      }

      function renderReputation() {
        const label = REP_TRACK[state.repIndex];
        el.reputationValue.textContent = label;
        el.reputationValue.style.color = colorForLabel(label);
        const steps = el.repTrackContainer.querySelectorAll('.rep-step');
        steps.forEach((s,i) => s.classList.toggle('active', i === state.repIndex));
        const active = steps[state.repIndex];
        if (active && typeof active.scrollIntoView === 'function') active.scrollIntoView({ inline:'center', behavior:'smooth', block:'nearest' });
      }

      // Fame rendering & tooltip
      function renderFameAndLevel() {
        el.fameInput.value = state.fame;
        const level = getLevelForFame(state.fame);
        el.playerLevel.textContent = `Player Level ${level}`;
        el.playerLevel.className = 'level-badge level-' + Math.max(1, Math.min(10, level));
        buildFullTooltip(level);
      }
      function buildFullTooltip(level) {
        el.tooltipList.innerHTML = '';
        for (let l = 1; l <= level; l++) el.tooltipList.appendChild(createTooltipItem(l, LEVEL_REWARDS[l] || '‚Äî'));
      }
      function createTooltipItem(lvl, text) {
        const item = document.createElement('div');
        item.className = 'tooltip-item';
        const lvlDiv = document.createElement('div'); lvlDiv.className = 'lvl'; lvlDiv.textContent = `Level ${lvl}:`;
        const rewardDiv = document.createElement('div'); rewardDiv.className = 'reward'; rewardDiv.textContent = text;
        item.appendChild(lvlDiv); item.appendChild(rewardDiv); return item;
      }

      // show newly gained levels and keep popup visible until tap-off
      function showGainedLevelsPersist(prevLevel, newLevel) {
        el.tooltipList.innerHTML = '';
        for (let l = prevLevel + 1; l <= newLevel; l++) el.tooltipList.appendChild(createTooltipItem(l, LEVEL_REWARDS[l] || '‚Äî'));
        if (prevLevel < newLevel) {
          el.tooltip.classList.add('visible');
          el.tooltip.setAttribute('aria-hidden','false');
          el.playerLevel.setAttribute('aria-pressed','true');
        }
      }
      function toggleTooltip() {
        const isVisible = el.tooltip.classList.contains('visible');
        if (isVisible) { closeTooltip(); }
        else {
          const level = getLevelForFame(state.fame);
          buildFullTooltip(level);
          el.tooltip.classList.add('visible');
          el.tooltip.setAttribute('aria-hidden','false');
          el.playerLevel.setAttribute('aria-pressed','true');
        }
      }
      function closeTooltip() {
        el.tooltip.classList.remove('visible');
        el.tooltip.setAttribute('aria-hidden','true');
        el.playerLevel.setAttribute('aria-pressed','false');
      }

      // Fame input behaviour (select all on focus/click and prevent caret repositioning)
      el.fameInput.addEventListener('focus', (e) => { setTimeout(() => e.target.select(), 0); });
      el.fameInput.addEventListener('mouseup', (e) => { e.preventDefault(); e.target.select(); });
      el.fameInput.addEventListener('touchstart', (e) => { setTimeout(() => e.target.select(), 0); }, {passive:true});

      // handle input changes: only show rewards for newly gained levels (persist until tap-off)
      el.fameInput.addEventListener('input', (e) => {
        const raw = e.target.value;
        const parsed = Number.isFinite(Number(raw)) ? Math.max(0, Math.floor(Number(raw) || 0)) : 0;
        const prevLevel = state.previousLevel || getLevelForFame(state.fame || 0);
        const newLevel = getLevelForFame(parsed);
        state.fame = parsed;
        renderFameAndLevel();
        if (newLevel > prevLevel) showGainedLevelsPersist(prevLevel, newLevel);
        state.previousLevel = newLevel;
        saveToStorage();
      });

      // Player level badge toggles full list (press)
      el.playerLevel.addEventListener('click', (e) => { e.stopPropagation(); toggleTooltip(); });
      el.playerLevel.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); toggleTooltip(); } });

      // close tooltip when tapping outside (applies to gained-level popup and full list)
      document.addEventListener('click', (e) => {
        const inside = e.target === el.playerLevel || el.playerLevel.contains(e.target) || el.tooltip.contains(e.target) || e.target === el.fameInput;
        if (!inside) closeTooltip();
      });

      // Reputation button wiring
      document.getElementById('rep-up').addEventListener('click', () => { state.repIndex = clamp(state.repIndex+1,0,REP_TRACK.length-1); renderReputation(); saveToStorage(); });
      document.getElementById('rep-down').addEventListener('click', () => { state.repIndex = clamp(state.repIndex-1,0,REP_TRACK.length-1); renderReputation(); saveToStorage(); });

      // persistence
      function saveToStorage(){ try { localStorage.setItem(STORAGE_KEY, JSON.stringify({repIndex:state.repIndex,fame:state.fame,previousLevel:state.previousLevel})); } catch(e){} }
      function loadFromStorage(){ try { const raw=localStorage.getItem(STORAGE_KEY); if(!raw) return; const parsed=JSON.parse(raw); if(typeof parsed.repIndex==='number' && parsed.repIndex>=0 && parsed.repIndex<REP_TRACK.length) state.repIndex=parsed.repIndex; if(typeof parsed.fame==='number') state.fame=parsed.fame; if(typeof parsed.previousLevel==='number') state.previousLevel=parsed.previousLevel; } catch(e){} }

      // New Game: reset everything back to defaults
      function newGameReset() {
        state.repIndex = DEFAULT_REP_INDEX;
        state.fame = 0;
        state.previousLevel = 1;
        try { localStorage.removeItem(STORAGE_KEY); } catch(e) {}
        saveToStorage();
        closeTooltip();
        renderReputation();
        renderFameAndLevel();
      }
      el.newGameBtn.addEventListener('click', () => { if (typeof navigator !== 'undefined' && navigator.vibrate) navigator.vibrate(30); newGameReset(); });

      // init
      buildRepTrack();
      loadFromStorage();
      if (typeof state.repIndex !== 'number') state.repIndex = DEFAULT_REP_INDEX;
      if (typeof state.fame !== 'number') state.fame = 0;
      state.previousLevel = state.previousLevel || getLevelForFame(state.fame || 0);
      renderReputation();
      renderFameAndLevel();

      // autosave
      setInterval(saveToStorage, 2000);

      // keyboard shortcuts
      window.addEventListener('keydown', (ev) => {
        if (ev.key === 'ArrowLeft') document.getElementById('rep-down').click();
        if (ev.key === 'ArrowRight') document.getElementById('rep-up').click();
        if (ev.key === 'f' || ev.key === 'F') {
          state.fame = clamp(state.fame + 1, 0);
          renderFameAndLevel();
          saveToStorage();
          const newLevel = getLevelForFame(state.fame);
          if (newLevel > state.previousLevel) {
            showGainedLevelsPersist(state.previousLevel, newLevel);
            state.previousLevel = newLevel;
          }
        }
      });
    })();
  </script>
</body>
</html>
