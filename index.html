<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mage Knight Companion ‚Äî Fame Confirm</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#c7924f;
      --muted:#9aa4b2;
      --glass: rgba(255,255,255,0.03);
      --radius:14px;
      --phone-width:380px;
      --track-bg: rgba(255,255,255,0.03);
      --gold:#c7924f;
      --red:#d9534f;
      --yellow:#f6d365;
    }
    * { box-sizing: border-box; }
    html,body { height:100%; margin:0; font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:linear-gradient(180deg,#071028 0%, #061226 100%); color:#e6eef6; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }
    .phone-shell { width:100%; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px 12px; }
    .frame { width:var(--phone-width); max-width:94vw; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.04)); border-radius:28px; padding:12px; box-shadow: 0 8px 30px rgba(0,0,0,0.6); }
    .topbar { position:fixed; left:50%; transform:translateX(-50%); top:18px; width:var(--phone-width); max-width:94vw; text-align:center; pointer-events:none; }
    .topbar h1 { margin:0; font-size:14px; font-weight:600; color:var(--muted); pointer-events:auto; }
    .card { background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.015)); border-radius: var(--radius); padding:12px; border: 1px solid rgba(255,255,255,0.03); box-shadow: 0 3px 14px rgba(0,0,0,0.45); margin-bottom:12px; }
    .card-header { display:flex; align-items:center; gap:10px; margin-bottom:8px; }
    .card-title { font-size:16px; margin:0; color:#fff; }
    .card-body { font-size:14px; color:#e6eef6; }

    /* specifically center titles for Reputation and Fame */
    #reputation-card .card-header,
    #fame-card .card-header { justify-content:center; }

    /* Reputation */
    .stat-row { display:flex; align-items:center; justify-content:center; gap:8px; }
    .stat-value { font-size:28px; font-weight:700; color:var(--accent); display:inline-block; line-height:1; }

    .rep-area { display:flex; flex-direction:column; gap:6px; align-items:stretch; }
    .rep-controls-row { display:flex; justify-content:space-between; align-items:center; gap:8px; padding:4px 6px; }
    .thumb-btn { width:44px; height:44px; border-radius:10px; display:inline-flex; align-items:center; justify-content:center; border:1px solid rgba(255,255,255,0.04); background:var(--glass); color:#eaf2ff; cursor:pointer; font-size:18px; }
    .thumb-up { background: linear-gradient(180deg, rgba(199,146,79,0.14), rgba(199,146,79,0.06)); color: #fff; border: 1px solid rgba(199,146,79,0.25); }
    .thumb-down { background: linear-gradient(180deg, rgba(217,83,79,0.12), rgba(217,83,79,0.06)); color: #fff; border: 1px solid rgba(217,83,79,0.22); }
    .rep-track { display:flex; gap:8px; align-items:center; overflow:auto; padding:10px 6px; border-radius:10px; scrollbar-width: thin; scrollbar-color: rgba(255,255,255,0.08) transparent; }
    .rep-step { min-width:48px; padding:10px 6px; border-radius:10px; background:var(--track-bg); text-align:center; border:1px solid rgba(255,255,255,0.02); color:var(--muted); font-size:13px; cursor:pointer; transition: transform 160ms cubic-bezier(.2,.8,.2,1), box-shadow 160ms ease, border-color 160ms ease; will-change: transform; }
    .rep-step.zero { background: rgba(246,211,101,0.08); color:var(--yellow); border:1px solid rgba(246,211,101,0.18); }
    .rep-step.positive { background: rgba(199,146,79,0.08); color:var(--gold); border:1px solid rgba(199,146,79,0.18); }
    .rep-step.negative { background: rgba(217,83,79,0.08); color:var(--red); border:1px solid rgba(217,83,79,0.18); }
    .rep-step.active { box-shadow: 0 12px 36px rgba(0,0,0,0.6); transform:scale(1.14); z-index:2; font-weight:900; }

    /* Fame & Level (stacked column) */
    .fame-grid { display:flex; flex-direction:column; gap:6px; align-items:center; width:100%; }
    .fame-stack { display:flex; flex-direction:column; gap:10px; align-items:center; width:100%; }
    .fame-input { width:140px; padding:8px 10px; border-radius:10px; border:1px solid rgba(255,255,255,0.06); background: rgba(255,255,255,0.01); color:#eaf2ff; font-size:16px; text-align:center; -moz-appearance:textfield; }
    .fame-input[readonly] { background: rgba(255,255,255,0.02); cursor:default; color:#eaf2ff; }
    .fame-input.editing { outline: 2px solid rgba(199,146,79,0.18); }
    .level-badge { min-width:160px; padding:8px 10px; border-radius:10px; background: rgba(255,255,255,0.02); color:var(--muted); text-align:center; font-weight:700; border:1px solid rgba(255,255,255,0.03); cursor:pointer; }
    .level-badge.level-1 { color:#e6eef6; background: rgba(0,0,0,0.12); }
    .level-badge.level-2 { color:var(--yellow); border-color: rgba(246,211,101,0.12); }
    .level-badge.level-3 { color:var(--gold); border-color: rgba(199,146,79,0.12); }
    .level-badge.level-4 { color:#b3e6ff; border-color: rgba(179,230,255,0.08); }
    .level-badge.level-5 { color:#d1f7c4; border-color: rgba(209,247,196,0.08); }
    .level-badge.level-6 { color:#ffdcb3; border-color: rgba(255,220,179,0.08); }
    .level-badge.level-7 { color:#ffb3b3; border-color: rgba(255,179,179,0.08); }
    .level-badge.level-8 { color:#d6b3ff; border-color: rgba(214,179,255,0.08); }
    .level-badge.level-9 { color:#ffd1f2; border-color: rgba(255,209,242,0.08); }
    .level-badge.level-10 { color:#ffd700; border-color: rgba(255,215,0,0.12); }

    /* Centered popups (Fame Ranges and Level Ups) */
    .fame-tooltip, .level-tooltip {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      min-width:260px;
      max-width:90vw;
      background: linear-gradient(180deg, rgba(10,10,10,0.98), rgba(20,20,20,0.98));
      border-radius:12px;
      padding:14px;
      display:none;
      z-index:1200;
      border:1px solid rgba(255,255,255,0.06);
      box-shadow: 0 18px 50px rgba(0,0,0,0.6);
    }
    .fame-tooltip.visible, .level-tooltip.visible { display:block; animation: popin 160ms cubic-bezier(.2,.8,.2,1); }
    @keyframes popin { from { opacity:0; transform: translate(-50%, -50%) scale(0.96); } to { opacity:1; transform: translate(-50%, -50%) scale(1); } }

    .tooltip-list { display:flex; flex-direction:column; gap:6px; max-height:60vh; overflow:auto; padding-right:6px; }
    .tooltip-item { display:flex; gap:8px; align-items:center; padding:6px 8px; border-radius:6px; background: rgba(255,255,255,0.02); color: var(--muted); font-weight:600; justify-content:space-between; }
    .tooltip-item .lvl { color:#eaf2ff; font-weight:800; min-width:86px; text-align:left; flex:0 0 auto; }
    .tooltip-item .reward { color:var(--muted); font-weight:600; text-align:right; margin-left:8px; flex:1 1 auto; overflow:hidden; white-space:nowrap; text-overflow:ellipsis; }

    /* New Game button */
    .new-game-btn { display:block; width:100%; padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,0.04); background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02)); color:#eaf2ff; font-weight:700; cursor:pointer; margin:8px 0 4px 0; }
    .new-game-btn.primary { background: linear-gradient(180deg, rgba(199,146,79,0.12), rgba(199,146,79,0.08)); border: 1px solid rgba(199,146,79,0.25); color: #ffdcb3; }

    .footer { margin-top:8px; text-align:center; color:var(--muted); font-size:12px; }
    @media (max-width:400px) { :root { --phone-width:94vw; } .topbar { left:50%; transform:translateX(-50%); width:94vw; } .fame-input { width:120px; } .level-tooltip, .fame-tooltip { min-width:200px; } }
  </style>
</head>
<body>
  <div class="phone-shell">
    <div class="frame" role="application" aria-label="Mage Knight Companion">
      <header class="topbar"><h1>Mage Knight Companion</h1></header>

      <!-- Reputation -->
      <section class="card" id="reputation-card" aria-labelledby="rep-title">
        <div class="card-header"><div><h2 id="rep-title" class="card-title">Reputation</h2></div></div>
        <div class="card-body">
          <div class="rep-area">
            <div class="rep-controls-row" aria-hidden="false">
              <button id="rep-down" class="thumb-btn thumb-down" title="Decrease reputation one step" aria-label="Thumbs down to decrease reputation">üëé</button>
              <div style="flex:1; text-align:center;">
                <div class="stat-value" id="reputation-value">‚Äî</div>
              </div>
              <button id="rep-up" class="thumb-btn thumb-up" title="Increase reputation one step" aria-label="Thumbs up to increase reputation">üëç</button>
            </div>
            <div class="rep-track" id="rep-track" role="list" aria-label="Reputation track"></div>
          </div>
        </div>
      </section>

      <!-- Fame (stacked) -->
      <section class="card" id="fame-card" aria-labelledby="fame-title">
        <div class="card-header"><div><h2 id="fame-title" class="card-title">Fame</h2></div></div>
        <div class="card-body">
          <div class="fame-grid">
            <div class="fame-stack" role="group" aria-label="Fame controls (top to bottom)">
              <!-- top: add-fame delta input -->
              <input id="add-fame-input" class="fame-input" type="number" inputmode="numeric" placeholder="+0" aria-label="Add or remove fame (use negative values to reduce fame)" />

              <!-- middle: committed fame value (read-only) - clicking this toggles Fame Ranges -->
              <input id="fame-input" class="fame-input" type="number" value="0" aria-label="Committed fame value (click to view ranges)" readonly tabindex="0" />

              <!-- bottom: level badge -->
              <div id="player-level" class="level-badge level-1" role="button" aria-pressed="false" tabindex="0">Level 1</div>
            </div>

            <!-- Fame ranges tooltip (centered) -->
            <div id="fame-tooltip" class="fame-tooltip" role="dialog" aria-hidden="true">
              <div style="font-weight:800; margin-bottom:6px;">Fame Ranges</div>
              <div class="tooltip-list" id="fame-tooltip-list"></div>
            </div>

            <!-- Level ups tooltip stays centered -->
            <div id="level-tooltip" class="level-tooltip" role="dialog" aria-hidden="true">
              <div style="font-weight:800; margin-bottom:6px;">Level Ups</div>
              <div class="tooltip-list" id="tooltip-list"></div>
            </div>
          </div>
        </div>
      </section>

      <!-- New Game button -->
      <div>
        <button id="new-game" class="new-game-btn primary" title="Reset the app to a new game">New Game</button>
      </div>

      <footer class="footer"></footer>
    </div>
  </div>

  <script>
    (function () {
      const REP_TRACK = ["X","-5","-3","-2","-1","-1","0","0","0","+1","+1","+2","+2","+3","+5"];
      const DEFAULT_REP_INDEX = 7;

      const LEVEL_RANGES = [
        { level:1, min:0, max:2 },
        { level:2, min:3, max:7 },
        { level:3, min:8, max:14 },
        { level:4, min:15, max:23 },
        { level:5, min:24, max:34 },
        { level:6, min:35, max:47 },
        { level:7, min:48, max:62 },
        { level:8, min:63, max:79 },
        { level:9, min:80, max:98 },
        { level:10, min:99, max:119 }
      ];

      const LEVEL_REWARDS = {
        1: 'Command Token',
        2: 'Skill + Advanced Action',
        3: 'Command Token',
        4: 'Skill + Advanced Action',
        5: 'Command Token',
        6: 'Skill + Advanced Action',
        7: 'Command Token',
        8: 'Skill + Advanced Action',
        9: 'Command Token',
        10: 'Skill + Advanced Action'
      };

      // stored state (fame only updates when confirmed)
      const state = {
        repIndex: DEFAULT_REP_INDEX,
        fame: 0,               // committed fame
        previousLevel: 1      // committed level
      };

      const el = {
        reputationValue: document.getElementById('reputation-value'),
        repTrackContainer: document.getElementById('rep-track'),
        repUp: document.getElementById('rep-up'),
        repDown: document.getElementById('rep-down'),
        addFameInput: document.getElementById('add-fame-input'),
        fameInput: document.getElementById('fame-input'),
        playerLevel: document.getElementById('player-level'),
        tooltip: document.getElementById('level-tooltip'),
        tooltipList: document.getElementById('tooltip-list'),
        fameTooltip: document.getElementById('fame-tooltip'),
        fameTooltipList: document.getElementById('fame-tooltip-list'),
        newGameBtn: document.getElementById('new-game')
      };

      function classifyLabel(label) {
        if (label === "0") return 'zero';
        if (label === "X" || label.startsWith('-')) return 'negative';
        if (label.startsWith('+')) return 'positive';
        return '';
      }
      function colorForLabel(label) {
        if (label === "0") return getComputedStyle(document.documentElement).getPropertyValue('--yellow').trim() || '#f6d365';
        if (label === "X" || label.startsWith('-')) return getComputedStyle(document.documentElement).getPropertyValue('--red').trim() || '#d9534f';
        if (label.startsWith('+')) return getComputedStyle(document.documentElement).getPropertyValue('--gold').trim() || '#c7924f';
        return getComputedStyle(document.documentElement).getPropertyValue('--muted').trim() || '#9aa4b2';
      }

      function getLevelForFame(fame) {
        const f = Math.max(0, Math.floor(Number(fame) || 0));
        for (let r of LEVEL_RANGES) if (f >= r.min && f <= r.max) return r.level;
        return LEVEL_RANGES[LEVEL_RANGES.length - 1].level;
      }

      function buildRepTrack() {
        el.repTrackContainer.innerHTML = '';
        REP_TRACK.forEach((label, idx) => {
          const step = document.createElement('button');
          step.type = 'button';
          step.className = 'rep-step ' + classifyLabel(label);
          step.setAttribute('role','listitem');
          step.setAttribute('aria-label', `Reputation ${label}`);
          step.textContent = label;
          step.addEventListener('click', () => { state.repIndex = idx; renderReputation(); saveToStorage(); });
          el.repTrackContainer.appendChild(step);
        });
      }

      function renderReputation() {
        const label = REP_TRACK[state.repIndex];
        el.reputationValue.textContent = label;
        el.reputationValue.style.color = colorForLabel(label);
        const steps = el.repTrackContainer.querySelectorAll('.rep-step');
        steps.forEach((s,i) => s.classList.toggle('active', i === state.repIndex));
        const active = steps[state.repIndex];
        if (active && typeof active.scrollIntoView === 'function') active.scrollIntoView({ inline:'center', behavior:'smooth', block:'nearest' });
      }

      // render fame input (committed fame is read-only) and committed level badge
      function renderFameAndLevel() {
        el.fameInput.value = state.fame;
        const level = state.previousLevel; // only committed level shown
        el.playerLevel.textContent = `Level ${level}`;
        el.playerLevel.className = 'level-badge level-' + Math.max(1, Math.min(10, level));
        // make the fame number match the current level color
        try {
          const lvlColor = getComputedStyle(el.playerLevel).color;
          el.fameInput.style.color = lvlColor;
        } catch (err) {
          // fallback - leave default color
        }
      }

      function createTooltipItem(lvl, text) {
        const item = document.createElement('div');
        item.className = 'tooltip-item';
        const lvlDiv = document.createElement('div');
        lvlDiv.className = 'lvl';
        lvlDiv.textContent = `Level ${lvl}:`;
        const rewardDiv = document.createElement('div');
        rewardDiv.className = 'reward';
        rewardDiv.textContent = text;
        item.appendChild(lvlDiv);
        item.appendChild(rewardDiv);
        return item;
      }

      // show only newly reached levels (prevLevel+1 .. newLevel) and persist until tap-off
      function showGainedLevelsPersist(prevLevel, newLevel) {
        el.tooltipList.innerHTML = '';
        for (let l = prevLevel + 1; l <= newLevel; l++) {
          el.tooltipList.appendChild(createTooltipItem(l, LEVEL_REWARDS[l] || '‚Äî'));
        }
        if (prevLevel < newLevel) {
          el.tooltip.classList.add('visible');
          el.tooltip.setAttribute('aria-hidden','false');
          el.playerLevel.setAttribute('aria-pressed','true');
        }
      }

      // toggle full list for level badge (press)
      function buildFullTooltip(level) {
        el.tooltipList.innerHTML = '';
        for (let l = 1; l <= level; l++) {
          el.tooltipList.appendChild(createTooltipItem(l, LEVEL_REWARDS[l] || '‚Äî'));
        }
      }
      function toggleTooltip() {
        const isVisible = el.tooltip.classList.contains('visible');
        if (isVisible) {
          closeTooltip();
        } else {
          buildFullTooltip(state.previousLevel);
          el.tooltip.classList.add('visible');
          el.tooltip.setAttribute('aria-hidden','false');
          el.playerLevel.setAttribute('aria-pressed','true');
        }
      }
      function closeTooltip() {
        el.tooltip.classList.remove('visible');
        el.tooltip.setAttribute('aria-hidden','true');
        el.playerLevel.setAttribute('aria-pressed','false');
      }

      // Fame ranges tooltip: list all LEVEL_RANGES (centered)
      function buildFameRangesTooltip() {
        el.fameTooltipList.innerHTML = '';
        for (let r of LEVEL_RANGES) {
          const rangeText = (r.min === r.max) ? String(r.min) : `${r.min}-${r.max}`;
          el.fameTooltipList.appendChild(createTooltipItem(r.level, rangeText));
        }
      }

      function toggleFameTooltip() {
        const isVisible = el.fameTooltip.classList.contains('visible');
        if (isVisible) {
          closeFameTooltip();
        } else {
          buildFameRangesTooltip();
          el.fameTooltip.classList.add('visible');
          el.fameTooltip.setAttribute('aria-hidden','false');
        }
      }
      function closeFameTooltip() {
        el.fameTooltip.classList.remove('visible');
        el.fameTooltip.setAttribute('aria-hidden','true');
      }

      function clamp(n,min=0,max=9999){return Math.max(min,Math.min(max,n));}

      // Reputation buttons
      el.repUp.addEventListener('click', () => { state.repIndex = clamp(state.repIndex+1,0,REP_TRACK.length-1); renderReputation(); saveToStorage(); });
      el.repDown.addEventListener('click', () => { state.repIndex = clamp(state.repIndex-1,0,REP_TRACK.length-1); renderReputation(); saveToStorage(); });

      // Add-fame input: commit on Enter or blur. Accept positive or negative numbers.
      function commitAddFameEdit() {
        const raw = (el.addFameInput.value || '').trim();
        if (raw === '') return; // no-op
        // allow formats like "+3", "-2", "5"
        const parsed = Number(raw);
        const delta = Number.isFinite(parsed) ? Math.floor(parsed) : 0;
        if (delta === 0) {
          // if user explicitly entered 0, still clear input
          el.addFameInput.value = '';
          return;
        }
        const prevLevel = state.previousLevel;
        state.fame = clamp(state.fame + delta, 0, 9999);
        state.previousLevel = getLevelForFame(state.fame);
        // show gained levels if any
        if (state.previousLevel > prevLevel) {
          showGainedLevelsPersist(prevLevel, state.previousLevel);
        }
        el.addFameInput.value = '';
        renderFameAndLevel();
        saveToStorage();
      }

      el.addFameInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          commitAddFameEdit();
          el.addFameInput.blur();
        } else if (e.key === 'Escape') {
          e.preventDefault();
          el.addFameInput.value = '';
          el.addFameInput.blur();
        }
      });
      el.addFameInput.addEventListener('blur', () => {
        commitAddFameEdit();
      });

      // Clicking or pressing the committed fame box toggles the fame ranges popup
      el.fameInput.addEventListener('click', (e) => { e.stopPropagation(); toggleFameTooltip(); });
      el.fameInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); toggleFameTooltip(); }
      });

      // Player level badge toggles full list (press)
      el.playerLevel.addEventListener('click', (e) => { e.stopPropagation(); toggleTooltip(); });

      // keyboard accessibility for badge
      el.playerLevel.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); toggleTooltip(); }
      });

      // close fame/level tooltips when tapping outside
      document.addEventListener('click', (e) => {
        const insideLevel = e.target === el.playerLevel || el.playerLevel.contains(e.target) || el.tooltip.contains(e.target) || e.target === el.addFameInput || e.target === el.fameInput;
        if (!insideLevel) closeTooltip();
        const insideFame = e.target === el.fameInput || el.fameInput.contains(e.target) || el.fameTooltip.contains(e.target) || e.target === el.addFameInput;
        if (!insideFame) closeFameTooltip();
      });

      // also close tooltips with Escape for convenience
      window.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          closeTooltip();
          closeFameTooltip();
        }
        // reputation keyboard shortcuts
        if (e.key === 'ArrowLeft') el.repDown.click();
        if (e.key === 'ArrowRight') el.repUp.click();
      });

      // New Game handler: reset app state to defaults and persist
      function newGame() {
        // reset runtime state
        state.repIndex = DEFAULT_REP_INDEX;
        state.fame = 0;
        state.previousLevel = getLevelForFame(0);
        // close tooltips
        closeTooltip();
        closeFameTooltip();
        // clear inputs
        el.addFameInput.value = '';
        // re-render UI
        renderReputation();
        renderFameAndLevel();
        // persist defaults
        saveToStorage();
      }
      el.newGameBtn.addEventListener('click', newGame);

      // persistence
      const STORAGE_KEY = 'mk_companion_v1_reptrack_fame_confirm';
      function saveToStorage(){
        try {
          localStorage.setItem(STORAGE_KEY, JSON.stringify({
            repIndex: state.repIndex,
            fame: state.fame,
            previousLevel: state.previousLevel
          }));
        } catch (err) { /* ignore */ }
      }
      function loadFromStorage(){
        try {
          const raw = localStorage.getItem(STORAGE_KEY);
          if (!raw) return;
          const parsed = JSON.parse(raw);
          if (typeof parsed.repIndex === 'number' && parsed.repIndex >= 0 && parsed.repIndex < REP_TRACK.length) state.repIndex = parsed.repIndex;
          if (typeof parsed.fame === 'number') state.fame = parsed.fame;
          if (typeof parsed.previousLevel === 'number') state.previousLevel = parsed.previousLevel;
        } catch (err) { /* ignore */ }
      }

      // init
      buildRepTrack();
      loadFromStorage();
      if (typeof state.repIndex !== 'number') state.repIndex = DEFAULT_REP_INDEX;
      if (typeof state.fame !== 'number') state.fame = 0;
      state.previousLevel = state.previousLevel || getLevelForFame(state.fame || 0);
      renderReputation();
      renderFameAndLevel();

      // autosave
      setInterval(saveToStorage, 2000);
    })();
  </script>
</body>
</html>
